<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>git</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <img src="images/github.png" alt="" height="90px" />
      <h1>Git</h1>
      <form id="header" onsubmit="getUsers(event)">
        <input
          type="text"
          name=""
          id="search"
          class="header__input"
          placeholder="Enter user name"
        /><button type="submit" id="button">Search</button>
      </form>
    </div>
    <div class="block">
      <div class="card">
        <img id="img" src="" alt="" />
        <h1 class="log">Login: <strong id="log"></strong></h1>
        <h2>ID: <strong id="id"></strong></h2>
        <h2>Following: <strong id="following"> </strong></h2>
        <h2>Followers: <strong id="followers"> </strong></h2>
        <h2>Repositories: <strong id="publick"> </strong></h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
